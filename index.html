<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .little-card {
      background-color: hsl(0, 0%, 100%); 
      height: 166px; 
      width: 155px; 
    }
    h1, .line2 div, h3 {
     color: gray; 
    }
    h2 {
      color: rgba(41, 128, 80, 0.788);
    }
    h1, h2 {
      margin-left: 88px;
    }
    h1 { 
      font-weight: 500;  
      margin-left: 550px;
    } 
    h2 {
      font-weight: 700;
      margin-left: 550px;
    }
    h3 {
      font-weight: 500;
      margin-left: 665px; 
      margin-top: -33px;
    }
    img {
      margin-left: 550px;
    }
    button { 
      background-color: rgba(41, 128, 80, 0.788); 
      color: hsl(0, 0%, 100%); 
      margin-left: 550px; 
      width: 550px;
      height: 55px;  
      font-size: 14px; 
      text-align: center; 
    } 
    h2 {
      margin-left: 565px; 
    }
    .line1 div, .line2 div {
      display: inline-block; 
    }
    .line1 div {
      font-weight: 700; 
      font-size: 15px; 
      text-align: center; 
      margin-left: 550px; 
    }
    .line2 div {
      font-size: 14px; 
      text-align: center; 
      margin-left: 550px; 
      font-weight: 500;  
    }
  </style>
</head>
<body>
<div class="little-card">
  <img src="images/image-product-mobile.jpg">
  <h1>PERFUME</h1>
  <div class="line1">
  <div>Gabrielle Essence</div>
  <br/>
  <div>Eau De Parfum</div>
  </div>
  <div class="line2">
  <div>A floral, solar and voluptuous</div>
  <br/>
  <div>interpretation composed by Olivier</div>
  <br/>
  <div>Polge, Perfumer-Creator for the House of</div>
  <br/>
  <div>CHANEL.</div>
  </div>
  <h2>$149.99</h2>
  <h3>$169.99</h3>
  <img src="images/icon-cart.svg">
  <button>Add to Cart</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zahira Shahir</a>.
  </div>
</body>
</html>
